<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Employee Data</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

 
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Firebase Employee Data</title>
  
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
    </div>


   <wrapper id="wrapper">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" id="currentEmployeeName">Employee Name</th>
                <th scope="col" id="currentRole">Role</th>
                <th scope="col" id="currentMonthsWorked">Months Worked</th>
                <th scope="col" id="currentMonthlyRate">Monthly Rate ($)</th>
                <th scope="col" id="currentTotalBilled">Total Billed ($)</th>
              </tr>
            </thead>
        </table>
    </wrapper>

<wrapper id="form">    
    <form>
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="Role">
        </div>
        <div class="form-group">

            <label for="exampleFormControlSelect2">Start Date</label>
            <label for="start">Start date: (MM/DD/YYYY)</label> 
            <br>
            <input type="date" id="start" name="start-date"
                value="yyyy-mm-dd"
                min="1920-01-01" max="2050-01-01">

            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate">

        </div>
        
        </form>
    <!-- link to app.js -->
    <script src="assets/javascript/app.js"></script>

    </form>
</wrapper>
<button id="submit">Submit</button>

</div>

</body>
</html>
