<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link to style.css -->
    <link rel="stylesheet" type ="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Firebase Employee Data</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
    </div>
    </div>
   
    <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          
    <form>
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" id="employeeName">
        </div>
        <div class="form-group">
            <label for="name">Role</label>
            <input type="text" class="form-control" id="employeeRole">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Start Date</label>
            <label for="start">Start date: (MM/DD/YYYY)</label> 
            <br>
            <input type="date" id="start" name="start-date"
                value="yyyy-mm-dd"
                min="1920-01-01" max="2050-01-01">

            
        </div>
        <div class="form-group">
            <label for="name">Monthly Rate</label>
            <input type="number" class="form-control" id="employeeRate">
        </div>
        </form>
    <!-- link to app.js -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
